  <body>
    <div id="root"></div>
    <script>
      // Add loaded class to images once they're loaded
      document.addEventListener('DOMContentLoaded', () => {
        const images = document.querySelectorAll('img');
        images.forEach(img => {
          if (img.complete) {
            img.classList.add('loaded');
          } else {
            img.addEventListener('load', () => {
              img.classList.add('loaded');
            });
          }
        });
      });
    </script>
  </body>
